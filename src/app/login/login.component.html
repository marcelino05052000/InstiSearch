<div align="center">
    <header>
        <h1>InstiSearch</h1>
    </header>
</div>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
          Realize o seu Login      
        </div> 
        <div class="panel-body">

        <form ngForm #usuarioForm>

            <div class="form-group">
                <label for="username">Nome de Usuário:</label>
                <input [(ngModel)]="usuario.username" type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input [(ngModel)]="usuario.password" type="password" class="form-control" id="password" name="password" required>
            </div>
            <button pButton type="button" class="ui-button-primary" label="FazerLogin" (click)="fazerLogin()" routerLink='/main'></button><br><br>
            Não tem uma conta? <br>
            <button pButton type="button" class="ui-button-success" label="Cadastre-se" routerLink='/templateForm'></button>
        </form>
      </div>
</div>
